<!-- Jumbotron -->
<header>
	<div class="jumbotron">
		<h1>Beta Connect</h1>
		<p>One-stop shop connecting Steam Early Access game developers with beta testers and players</p>
		<p><a data-toggle="modal" data-target="#add-post-modal" class="btn btn-success">New Post</a></p>
		<hr>
		<div id="counter"></div>
	</div>
</header>

<!--Add Post Modal-->
<div id="add-post-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">New Post</h4>
			</div>
			<div class="modal-body">

			<form id="new-post">
				<div class="bold">
					Image URL
				</div>
				<div class="margin-top-20">
					<input id="new-image" type="text" class="form-control" autofocus />
				</div>
				<div class="bold margin-top-20">
					Title
				</div>
				<div class="margin-top-20">
					<input id="new-title" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Body
				</div>
				<div class="margin-top-20">
					<textarea class="form-control" id="new-body" rows="5" placeholder="Describe the game" required></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<input type="submit" class="btn btn-success" value="Add Game">
			</div>
			</form>
		</div>
	</div>
</div>
<!--/Add Post Modal-->

<!-- Divs to add via underscore -->
	<div class="container">
		<div class="row">
			<div id="post-list"></div>
		</div>
	</div>

<!-- Underscore template -->
	<script type="text/template" id="post-template">
	<div class="post-container">
		<div class="panel panel-success" id="post-<%= _id %>"> 
			<div class="panel-heading">
				<h3 class="panel-title">"<%= title %>"</h3>
			</div>
			<div class="panel-body">
				<span class="my-button-group">
					<button class="close right-side delete-post" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<a class="edit-pencil" role="button" data-toggle="collapse" data-target="#update-<%= _id %>">
						<span class="glyphicon glyphicon-pencil edit"></span>
					</a>
					<br>
				</span>
				<div class="col-sm-3">
					<img width="150" height="150" src= "<%= image %>" class="img-responsive" id="new-image-template" />
				</div>
				<div class="col-sm-9">
					<p>"<%= body %>"</p>
				</div>
				<div>
					<a data-toggle="modal" data-target="#add-comment-modal" class="btn btn-primary">Add Comment
					</a>
				</div>
				<div class="collapse" id="update-<%= _id %>">
				<br>
				<form class="form-inline update-post">
					<input type="text" class="form-control updated-image" value="<%= image %>" placeholder="Update image URL">
					<input type="text" class="form-control updated-title" value="<%= title %>" placeholder="Update game title">
					<textarea class="form-control updated-body" rows="5" value="<%= body %>" placeholder="Update game description"></textarea>
					<input type="submit" class="btn btn-primary" value="Update post">
				</form>
				<div class="comment-list" id="comments=<%= _id %>">
				</div>
			</div>
		</div>
	</div>
	</script>
